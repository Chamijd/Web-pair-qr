<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHMA MD | AI Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      font-size: 32px;
      margin-top: 60px;
    }

    input, button {
      padding: 12px 15px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input {
      width: 80%;
      max-width: 400px;
    }

    button {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      box-shadow: 0 0 10px #ff00ff;
    }

    .image-preview img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
      animation: showButtons 2s forwards;
      animation-delay: 1s;
    }

    .button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #fff;
      text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 0;
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(255, 0, 255, 0.8);
    }

    footer {
      padding: 20px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.9);
      color: #bbb;
      margin-top: 60px;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #00ffff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    .loading-text {
      color: #00ffff;
      font-size: 18px;
      animation: blink 1.5s infinite;
    }

    .info {
      font-size: 14px;
      color: #bbb;
      margin-top: 5px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes showButtons {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">Loading, Please Wait...</div>
  </div>

  <h1>CHMA MD AI Image Generator</h1>
  <div class="info" id="ip-info">Loading IP Address...</div>
  <div class="info" id="time-info">Loading Time...</div>

  <input type="text" id="promptInput" placeholder="Describe the image you want..." />
  <button onclick="generateImage()">Generate Image</button>

  <div class="image-preview" id="imageResult"></div>

  <footer>
    Â© 2025 CHMA MD | Made for chamibu (chamaofc)
  </footer>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        fetchIPAndTime();
      }, 2000);
    };

    async function fetchIPAndTime() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        document.getElementById('ip-info').innerText = `IP: ${data.ip} | Country: ${data.country_name}`;

        setInterval(() => {
          const now = new Date();
          document.getElementById('time-info').innerText = `Current Time: ${now.toLocaleTimeString()}`;
        }, 1000);
      } catch (error) {
        console.error('IP Fetch Error:', error);
      }
    }

    async function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      const resultDiv = document.getElementById('imageResult');
      resultDiv.innerHTML = '<p>Generating image, please wait...</p>';

      try {
        const response = await fetch("https://api.openai.com/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "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"
          },
          body: JSON.stringify({
            prompt: prompt,
            n: 1,
            size: "512x512"
          })
        });

        const data = await response.json();
        const imageUrl = data.data[0].url;
        resultDiv.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">Error generating image. Try again later.</p>`;
      }
    }
  </script>
</body>
